<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
     
    <div id="card">
      <h1 style="font-size: 60px; margin-bottom: 10px; color: #4c5356 ; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        Login
      </h1>
      <!--  login email search bar  -->
      <div class="div1">
        <div class="innerdiv1">
          <h2>Email Address</h2>
          <input
            class="emailAddress"
            id="longitude"
            type="email"
            placeholder="Enter Email Address"
          />
        </div>
      </div>
      <!-- login password          -->
      <div class="div2">
        <div class="innerdiv2">
          <h2 style="margin-left: 35px">Password</h2>
          <input
            class="password"
            id="password"
            type="password"
            placeholder="Enter Password"
          />
          <input id="show" type="checkbox" onclick="myFunction()"><script>function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }</script>
        </div>
      </div>
      <div class="buttonDiv" >
        <div style="margin-top: 34px; font-size: 20px;" ><a  href="./index.html" target="_blank"> <h5 >Create An Account</h5></a></div>

        <div><button id="loginButton" >login</button>
        </div>
     
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
